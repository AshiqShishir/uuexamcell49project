<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat View Page</title>
    <link rel="stylesheet" href="Seat View Page.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="Seat View Page.css">
    <link rel="stylesheet" href="Invigilation Plan.css">
    <!-- Box icon CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="header-box">
    <div class="logo-box">
      <a href="https://uttarauniversity.edu.bd/" class="logo-icon">
        <img src="Images/Copy of UU New logo (3).png" alt="">
      </a>
    </div>
    <nav class="nav-container">
      <ul class="nav-sub-container">
          <li class="nav-sub-container-list">
              <a href="Advisor Home Page.html" class="nav-sub-container-list-link" id="link1">
                  <i class='bx bx-home'></i>
                  <span>Home</span>
              </a>
          </li>
          <li class="nav-sub-container-list">
              <a href="" class="nav-sub-container-list-link" id="link2">
                <i class='bx bx-envelope'></i>
                <span>Mail Box</span>
              </a>
          </li>
          <li class="nav-sub-container-list">
              <a href="" class="nav-sub-container-list-link" id="link3">
                <i class='bx bx-bell'></i>
                <span>Notification</span>
              </a>
          </li>
          <li class="nav-sub-container-list">
              <a href="https://erp.uttarauniversity.edu.bd/Employee/Account/SignIn" class="nav-sub-container-list-link" id="link4">
                <i class='bx bxs-color'></i>
                <span>ERP</span>
              </a>
          <li class="nav-sub-container-list">
            <a href="" class="nav-sub-container-list-link" id="link4">
              <i class='bx bx-log-out'></i>
              <span>Log Out</span>
            </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Label Area -->
  <div class="label-area">
    <h2>UU - Invigilation</h2>
  </div>


  <!-- Form - FieldSet -->
  <form action="" class="seat-view invigilator">
    <fieldset class="radio-div">
          <div class="user-id">
            <label for="id">ID:</label>
            <input type="text" id="id" value="" name="id" placeholder="Input Your ID">
          </div>
          <div class="submit i-submit">
            <button type="submit" id="submit">
              <span class="label">View Seat Plan</span>
            </button>
          </div>
    </fieldset>
   </form>

  <div class="button">
    <a href="Advisor Home Page.html">
      <button class="back-button">
        Back
      </button>
    </a>
    <a href="index.html">
      <button class="back-button">
        Root
      </button>
    </a>
  </div>
  
  
</body>
</html>
